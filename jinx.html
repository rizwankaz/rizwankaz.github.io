<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jinx</title>
    <link rel="stylesheet" href="jinx.css">
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
    </div>
    <div id="counter">
        <div class="counter-container">
            <h2>Samiha</h2>
            <button onclick="incrementCounter('Samiha')">Jinx</button>
            <p>Count: <span id="Samiha-count">0</span></p>
            <p>Last Jinx: <span id="Samiha-last-click">Never</span></p>
        </div>
        <div class="counter-container">
            <h2>Rihan</h2>
            <button onclick="incrementCounter('Rihan')">Jinx</button>
            <p>Count: <span id="Rihan-count">0</span></p>
            <p>Last Jinx: <span id="Rihan-last-click">Never</span></p>
        </div>
    </div>
    <script src="jinx.js"></script>
</body>
</html>
